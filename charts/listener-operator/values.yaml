# Default values for listener-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: quay.io/zncdatadev/listener-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
imagePullSecrets: []

csiDriver:
  # logging:
  #   level: "5"
  image:
    repository: quay.io/zncdatadev/listener-csi-driver
    tag: 0.0.0-dev
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi
csiProvisioner:
  # logging:
  #   level: "5"
  image:
    repository: registry.k8s.io/sig-storage/csi-provisioner
    tag: v3.5.0
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi
csiNodeDriverRegistrar:
  # logging:
  #   level: "5"
  image:
    repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
    tag: v2.8.0
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi
livenessProbe:
  # logging:
  #   level: "5"
  image:
    repository: registry.k8s.io/sig-storage/livenessprobe
    tag: v2.11.0
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 100m
      memory: 128Mi
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

labels:
  zncdata.dev/vendor: Zncdatadev

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  # listener-operator requires root permissions
  runAsUser: 0
  privileged: true
  seLinuxOptions:
    # Run as "Super Privileged Container" to be allowed to write into
    # the Listener volumes
    type: spc_t
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

controller:
  resources:
    # Resource requests and limits for the controller pod
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Kubelet dir may vary in environments such as microk8s
kubeletDir: /var/lib/kubelet

# Options: none, stable-nodes, ephemeral-nodes
# none: No ListenerClasses are preinstalled, the administrator must supply them themself
# stable-nodes: ListenerClasses are preinstalled that are suitable for on-prem/"pet" environments, assuming long-running Nodes but not requiring a LoadBalancer controller
# ephemeral-nodes: ListenerClasses are preinstalled that are suitable for cloud/"cattle" environments with short-lived nodes, however this requires a LoadBalancer controller to be installed
preset: stable-nodes
