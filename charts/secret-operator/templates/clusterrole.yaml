  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - secrets.zncdata.dev
  resources:
  - secretcsis/finalizers
  verbs:
  - update
- apiGroups:
  - secrets.zncdata.dev
  resources:
  - secretcsis/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - storage.k8s.io
  resources:
  - csidrivers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
